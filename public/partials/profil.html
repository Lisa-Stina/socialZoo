<div>
  <h2 class="header2">Create your zoo profile</h2>
  <div class="container form">
    <div class="row">
      <form class="col s12" name="vm.zooForm" ng-submit="vm.addZoo()">
        <div class="row">
          <div class="input-field col s6">
            <input id="zoo_name" type="text" name="name" required ng-minlength="2" class="validate" ng-model="vm.name" placeholder="Name of Zoo">
              <!-- <div ng-show="vm.zooForm.name.$dirty && vm.zooForm.name.$invalid && vm.isSubmitted"><p>Name should be more than 2 characters long</p></div> -->
            <label for="zoo_name">Zoo Name</label>
          </div>
          <div class="input-field col s6">
            <input id="category" type="text" class="validate" name="category" required ng-minlenghth="5" ng-model="vm.category" placeholder="The Category">
            <!-- <div ng-show="vm.zooForm.category.$dirty && vm.zooForm.category.$invalid && vm.isSubmitted"><p>Name should be more than 5 characters long</p></div> -->
            <label for="category">Category</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="city" type="text" name="city" required ng-minlength="2" class="validate" ng-model="vm.city" placeholder="Name of the city">
            <!-- <div ng-show="vm.zooForm.city.$dirty && vm.zooForm.city.$invalid && vm.isSubmitted"><p>Name should be more than 2 characters long</p></div> -->
            <label for="city">City</label>
          </div>

          <div class="input-field col s6">
            <input id="country" type="text" name="country" class="validate" required ng-minlength="2" ng-model="vm.country" placeholder="Name of the Country">
            <!-- <div ng-show="vm.zooForm.country.$dirty && vm.zooForm.country.$invalid && vm.isSubmitted"><p>Country should be more than 2 characters long</p></div> -->
            <label for="country">Country</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="opening_year" type="text" name="openingYear" required ng-minlength="2" class="validate" ng-model="vm.openingYear"  placeholder="Date of the openingYear">
              <!-- <div ng-show="vm.zooForm.openingYear.$dirty && vm.zooForm.openingYear.$invalid && vm.isSubmitted">
                 <p>Opening Year should be more than 2 characters long</p>
              </div> -->
              </div>
            <label for="openingYear">Opening year</label>
          </div>

          <div class="input-field col s6">
            <input id="animals_number" type="text"  name="numberAnimals"  required ng-minlenght="2" class="validate" ng-model="vm.numberAnimals" placeholder="Number of animal">
            <!-- <div ng-show="vm.zooForm.numberAnimals.$dirty && vm.zooForm.numberAnimals.$invalid && vm.isSubmitted"><p>Number of animal should be more than 2 characters long</p></div> -->
            <label for="numberAnimals">Animals number</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="description" type="text" name="description" required ng-minlength="2" class="validate" ng-model="vm.description" placeholder="Description">
            <!-- <div ng-show="vm.zooForm.description.$dirty && vm.zooForm.description.$invalid && vm.isSubmitted"><p>Name should be more than 2 characters long</p></div> -->
            <label for="description">Description</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" name="password" required ng-minlength="3" ng-pattern="/^[0-9]{2,3}$/" class="validate" ng-model="vm.password" placeholder="Password">
            <!-- <div ng-show="vm.zooForm.password.$dirty && vm.zooForm.password.$invalid && vm.isSubmitted"><p>Should have at list 2 number</p></div> -->
            <label for="password">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" name="email" required ng-minlength="2" class="validate" ng-model="vm.email" placeholder="Email">
            <!-- <div ng-show="vm.zooForm.email.$dirty && vm.zooForm.email.$invalid && vm.isSubmitted"><p>Passeword sould be more than 2 characters long</p></div> -->
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="col s6">
            <button class="btn waves-effect waves-light delete" type="submit" name="action">Delete
              <i class="material-icons right">delete</i>
            </button>
            <button class="btn waves-effect waves-light submit" type="submit" name="send" value="Save"  ng-submit="vm.addZoo()">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    Materialize.updateTextFields();
  });
  $('#textarea1').val('New Text');
  $('#textarea1').trigger('autoresize');

</script>
