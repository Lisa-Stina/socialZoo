<div ng-controller="profilController as vm">
  <h2 class="header2">Create your zoo profile</h2>

  <div class="container form">
    <div class="row">
      <form class="col s12" ng-submit="vm.register()">
        <div class="row">
          <div class="input-field col s6">
            <input id="zoo_name" type="text" class="validate" ng-model="zoo.name">
            <label for="zoo_name">Zoo Name</label>
          </div>
          <div class="input-field col s6">
            <input id="category" type="text" class="validate" ng-model="zoo.category">
            <label for="category">Category</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="city" type="text" class="validate" ng-model="zoo.city">
            <label for="city">City</label>
          </div>
          <div class="input-field col s6">
            <input id="country" type="text" class="validate" ng-model="zoo.country">
            <label for="country">Country</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="opening_year" type="text" class="validate" ng-model="zoo.opening_year">
            <label for="opening_year">Opening year</label>
          </div>
          <div class="input-field col s6">
            <input id="animals_number" type="text" class="validate" ng-model="zoo.animals_number">
            <label for="animals_number">Animals number</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="description" type="text" class="validate" ng-model="zoo.description">
            <label for="description">Description</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" ng-model="zoo.password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" ng-model="zoo.email">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>

      <div class="row">
        <div class="col s6">
          <button class="btn waves-effect waves-light delete" type="submit" name="action">Delete
            <i class="material-icons right">delete</i>
          </button>
          <button class="btn waves-effect waves-light submit" type="submit" value="Save">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    Materialize.updateTextFields();
  });
  $('#textarea1').val('New Text');
  $('#textarea1').trigger('autoresize');

</script>
